<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexon</title>
    <style>
        .wrapper{
            margin: 0 auto;
            width: 460px;
            text-align: center;
        }
        .header{
            margin-top: 80px;
        }
        .logo{
            font-size: 50px;
            font-weight: 700;
        }
        .tap{
            display: inline-block;
            margin: 20px 20px 0px 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">nexon</div>
            <div class="login-bar">
                <div class="tap">넥슨 ID 로그인</div>
                <div class="tap">일회용 로그인</div>
                <div class="tap">QR 로그인</div>
            </div>
        </div>
        <div class="content">
            <div class="input-id">ID 입력</div>
            <div class="input-password">password 입력</div>
            <div class="remain-checkbox">로그인 상태 유지</div>
            <div class="button-login">넥슨ID 로그인</div>
            <div class="option">
                <div>회원가입</div>
                <div>넥슨ID 찾기</div>
                <div>비밀번호 찾기</div>
                <div>보안센터</div>
            </div>
            <div class="sns-login">
                <div class="sns-box facebook">Facebook 계정으로 로그인</div>
                <div class="sns-box google">Google 계정으로 로그인</div>
                <div class="sns-box naver">Naver 계정으로 로그인</div>
                <div class="sns-box apple">Apple 계정으로 로그인</div>
            </div>
        </div>  
        <div class="footer">
            NEXON Korea Corporation All Rights Reserved
        </div>
    </div>
    
</body>
</html>
