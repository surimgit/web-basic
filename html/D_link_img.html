<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크와 이미지</title>
</head>
<body>
    <!--! a요소: 하이퍼링크를 사용하기 위한 요소 -->
    <!--? 하이퍼텍스트: 문서안에서 다른 문서 혹은 다른 위치로 이동할 수 있는 텍스트 문서 -->
    <!--? 하이퍼링크: 하이퍼텍스트 안에서 이동을 하기 위한 참조 -->
    <!--? href속성으로 이동할 경로 및 위치를 지정 -->
    <a href="https://google.com">구글</a>
    <!--? 상대경로 지정할 때 주의: href 지정하는 상대 경로는 URL 주소의 상대 경로 -->
    <a href="./B_text.html"> 텍스트 요소</a>

    <!--? 페이지 내부에서 특정한 ㅛㅇ소로 이동하고자 할땐 #요소의 아이디로 이동 가능-->
    <a href="#blue">파랑</a>

    <!--! img 요소: 이미지를 웹 페이지에 출력하기 위한 요소 -->
    <!--? src 속성으로 표시할 이미지의 주소를 지정 -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFUAfyVe3Easiycyh3isP9w
    DQTYuSmGPsPQvLIJdEYvQ_DsFq5Ez2Nh_QjiS3oZ3B8ZPfK9cZQyIStmQMV1lDPLw"/>
    <!--? width, height 이미지의 높이와 넓이 지정 가능 -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFUAfyVe3Easiycyh3isP9wDQTYuSmGPs
    PQvLIJdEYvQ_DsFq5Ez2Nh_QjiS3oZ3B8ZPfK9cZQyIStmQMV1lDPLw" height="400"/>
    <!--? alt 속성으로 이미지에 대한 설명 지정 -->
    <img src="./강아지.jpg" alt="강아지 사진"/>
    



    <!--? target 속성으로 하이퍼링크의 생성위치 조정 가능-->
    <a href="https://naver.com" target="_blank">네이버</a>
    <div id="red" style="height: 600px; background-color: red; opacity: 0.3"></div>
    <div id="orange" style="height: 600px; background-color: orange; opacity: 0.3"></div>
    <div id="yellow" style="height: 600px; background-color: yellow; opacity: 0.3"></div>
    <div id="green" style="height: 600px; background-color: green; opacity: 0.3"></div>
    <div id="blue" style="height: 600px; background-color: blue; opacity: 0.3"></div>
    <div id="indigo" style="height: 600px; background-color: indigo; opacity: 0.3"></div>
    <div id="violet" style="height: 600px; background-color: violet; opacity: 0.3"></div>



</body>
</html>
