<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 요소</title>
</head>
<body>
    <!--! div요소: 웹 구성에 대해 구역을 나누는 요소 -->
    <!--? block요소(해당 요소가 한줄을 전체 차지) -->
    <!--? 아무런 스타일, 이벤트도 적용되어 있지 않음 -->

    <div>내가 그린 기린 그림은 잘 그린 기린 그림이고</div>
    <div>네가 그린 기린 그림은 잘 못그린 기린 그림이다</div>

    <p>내가 그린 기린 그림은 잘 그린 기린 그림이고</p>
    <p>네가 그린 기린 그림은 잘 못그린 기린 그림이다</p>

    <!--! span요소: 컨텐츠의 일부에 대한 제어를 위한 요소 -->
    <!--? inline요소 (요소 너비가 내용의 너비만큼 차지) -->
    <span>안녕하세요안녕하세요안녕하세요안녕하세요</span>
    <span>안녕하세요안녕하세요안녕하세요안녕하세요</span>

    <p>내가 그린 <span>기린</span> 그림은 잘 그린</p>

    <!--! 시맨틱 요소: HTML5에 도입된 웹페이지의 의미와 구조를 명시하는 요소 -->
    <!--? HTML 코드 구조의 가독성을 증가 -->
    <!--? 검색 엔진 최적화에 도움을 줌 -->
    
    <!--! header: 웹페이지의 최상단 -->
    <!--? 일반적으로 로고, 네비게이션, 타이틀 -->
    <!--? 헤더는 웹페이지에 단 한개만 존재해야함 -->
    <header>
    </header>
    
    <!--! nav요소: 웹페이지의 네비게이션 요소 -->
    <!--? 하이퍼링크 아이템들이 배치됨 -->
    <!--? 웹페이지에 여러개 존재할 수 있음 -->
    <nav></nav>

    <!--! main요소: 웹 페이지의 주요 내용을 포함하는 요소 -->
    <!--? 웹 페이지에 1개만 존재함 -->
    <main>
        <!--! section요소: 주요 내용들 중 그룹화된 내용을 포함하는 요소 -->
        <!--? main내부에 존재해야함 -->
        <!--? main에 여러개 존재할 수 있음 -->
        <section></section>

        <!--! article요소: 독립된 내용 단위 -->
        <!--? main내부에 존재해야함 -->
        <!--? main에 여러개 존재할 수 있음 -->
        <article></article>
    </main>

    <!--! footer요소: 웹 페이지에 마지막에 해당하는 요소 -->
    <!--? 저작권 정보, 정보 소개, 기타 링크 -->
    <!--? 웹페이지에 한개만 존재함 -->
    <footer></footer>
</body>
</html>
