<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넥슨 일회용 로그인</title>

    <link rel="icon" href="../resource/image/nexon-logo.png"/>
    <link rel="stylesheet" href="../resource/style/reset.css" />
    <link rel="stylesheet" href="../resource/style/common.css"/>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <div class="headerMsg">
                <p>
                    <span class="otpMsg"></span>넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!</span>
                </p>
            </div>
            <div class="logo"></div>
            <div class="tab">
                <div class="tab-item">넥슨ID 로그인</div>
                <div class="tab-item active">일회용 로그인</div>
                <div class="tab-item">QR 로그인</div>
            </div>
        </div>
        <div class="contents">
            <div class="otpLogin">
                <div class="loginMsg"><strong style="font-weight: 700;">넥슨플레이>넥슨인증기>일회용 로그인</strong>에서 8자리 숫자를 입력해주세요.</div>
                <div class="otpPass">
                    <div class="otpPass1">
                        <input type="password" class="otpInput" placeholder="4자리"/>
                    </div>
                    <div class="otpPass2">
                        <input type="password" class="otpInput"placeholder="4자리"/>
                    </div>
                </div>
                <div class="btnLogin">
                    <button type="button" class="button01">
                        일회용 로그인
                    </button>
                </div>
            </div>
            <div class="otpGuide">
                <div class="otpGuideMsg">
                    <div class="otpGuideMsg_text">일회용 로그인 이용 가이드</div>
                    <div class="otpGuideMsg_text a">넥슨플레이 안내 ></div>
                </div>
                <ol>
                    <li>1. 넥슨플레이 앱을 실행시켜주세요.</li>
                    <li>2. 메뉴 탭에서 [넥슨인증기] 메뉴를 클릭, [일회용 로그인] 버튼을 클릭해주세요.</li>
                    <li>3. 8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.</li>
                </ol>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">© NEXON Korea Corporation All Rights Reserved.</div>
        </div>
    </div>
</body>
</html>
